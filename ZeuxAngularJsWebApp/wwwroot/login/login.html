<style>
    .login-wrapper {
        margin-top: 20%
    }

    .form-signin {
        width: 100%;
        max-width: 330px;
        padding: 15px;
        margin: auto;
    }

    #parent {
        display: table;
        width: 100%;
    }

    #form_login {
        display: table-cell;
        text-align: center;
        vertical-align: middle;
    }
</style>

<div class="container-fluid login-wrapper" align="center">
    <form class="form-signin" ng-submit="vm.login()">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <label for="inputEmail" class="sr-only">User Login</label>
        <input type="text" ng-model="vm.username" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="">
        <label for="inputPassword" class="sr-only">Password</label>
        <input type="password" ng-model="vm.password" id="inputPassword" class="form-control" placeholder="Password" required="">
        <button ng-click="login()" class="btn btn-lg btn-dark btn-block">Login</button>
    </form>
</div>
