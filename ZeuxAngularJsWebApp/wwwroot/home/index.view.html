    <ul class="nav justify-content-center navbar-dark bg-dark">
        <li class="nav-item">
            <a class="nav-link active text-white" href="#">My Assets</a>
        </li>
        <li class="nav-item">
            <a class="nav-link  text-muted" href="#">Opportunities</a>
        </li>
    </ul>

    <div id="accordion">
        <div class="card">
            <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">

            </div>

                    Some Filler
                </div>
            </div>
        </div>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active " ng-click="getUserAssets('')">All</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" ng-click="getUserAssets('Savings')">Savings</a>
            </li>
            <li class="nav-item">

            </li>

                <a class="nav-link" ng-click="getUserAssets('Funds')">Funds</a>
            </li>
        </ul>


        <ul class="list-group">
            <li ng-repeat="asset in userAssets" class="list-group-item d-flex justify-content-between align-items-center">
                <ul class="list-unstyled">
                    <li>
                        <span class="text-muted"> {{asset.productType}}</span>
                    </li>
                    <li>
                        {{asset.name}}
                    </li>
                    <li>
                        <span class="text-muted">{{asset.returns}}% Yearly</span>

                    </li>
                </ul>
                <span class="badge badge-pill">{{asset.price}}14$</span>
            </li>

        </ul>
    </div>

</div>
